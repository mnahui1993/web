<script>



    function machineWritter(contenedor, texto, intervalo) {
        // Calculamos la longitud del texto
        longitud = texto.length;
        // Obtenemos referencia del div donde se va a alojar el texto.
        cnt = document.getElementById(contenedor);
        var i = 0;
        // Creamos el timer
        timer = setInterval(function () {
            // Vamos añadiendo letra por letra y la _ al final.
            cnt.innerHTML = cnt.innerHTML.substr(0, cnt.innerHTML.length - 1) + texto.charAt(i) + "_";
            // Si hemos llegado al final del texto..
            if (i >= longitud) {
                // Salimos del Timer y quitamos la barra baja (_)
                clearInterval(timer);
                cnt.innerHTML = cnt.innerHTML.substr(0, longitud);
                document.getElementById("fotos").style.visibility ="visible";

                return true;
            } else {
                // En caso contrario.. seguimos
                i++;
            }
        }, intervalo);
    };

    var texto = String.fromCodePoint(128512) + 
    "Mi amor, hoy cumplimos 5 meses de novios y yo me siento como el primer día, pero sin la parte del nerviosismo que sentía las primeras veces que te vi. Lo que quiero decir, es que mi corazón te ama, y que mis sentimientos no han cambiado desde el día en que comenzamos a ser novios."+
"Cada vez estamos más cerquita de hacer el medio año juntos, y yo me siento muy feliz, porque a pesar de que pueda parecer que no es mucho tiempo, es el suficiente para tener las cosas más que claras con respecto a que es lo que quiero contigo, y que es lo que siento por ti."+
"Cada día que pasa te conozco un poquito mejor, y eso me da una satisfacción que no puedes imaginarte, porque siento que estamos llegando el uno al otro, mostrándonos tal y como somos. ¡Te amo! .";

    // 100 es el intervalo de minisegundos en el que se escribirá cada letra.
    machineWritter("textInput", texto, 5);


</script>
